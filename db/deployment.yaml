apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: yolo

spec:
  replicas: 1
  selector:
    matchLabels:
      component: mongo
  template:
    metadata:
      labels:
        component: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: '/data/db'
          env:
            - name: 'MONGO_INITDB_ROOT_USERNAME'
              value: paul

            - name: 'MONGO_INITDB_ROOT_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: dbpassword
                  key: DBPASSWORD
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc