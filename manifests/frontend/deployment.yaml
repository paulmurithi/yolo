apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: paulmuri/yolo-frontend:v1.0.1
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://backend-service:80/api/products"
            - name: REACT_APP_MONGODB_URL
              value: "mongodb://mongodb-service:27017/yolomy"