apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: paulmuri/yolo-frontend:v1.0.0
          ports:
            - containerPort: 3000